<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // Your JavaScript goes here
      //Variables

      // We are storing the values we need to compute inside the variable. Variable is a container which is used to store the data.
      var randomNumber = Math.floor(Math.random()*100) + 1;

      var guesses = document.querySelector('.guesses');
      var lastResult= document.querySelector('.lastResult');
      var lowOrHi = document.querySelector('.lowOrHi');

      var guessSubmit = document.querySelector('.guessSubmit');
      var guessField = document.querySelector('.guessField');
      var guessCount = 1; 
      var resetButton;
      guessField.focus();
      // End of variables

      // Functions

      //Functions are reusable blocks of code that you can write once and run again and again, 
      //saving the need to keep repeating code all the time
      function checkGuess(){
        var userGuess = Number(guessField.value);

        //conditional Block
        if (guessCount === 1) {
          guesses.textContent = 'Previous guesses: ';
        }
        guesses.textContent += userGuess + ' ';
      
        if (userGuess === randomNumber) {
          lastResult.textContent = 'Congratulations! You got it right!';
          lastResult.style.backgroundColor = 'green';
          lowOrHi.textContent = '';
          setGameOver();
        } else if (guessCount === 10) {
          lastResult.textContent = '!!!GAME OVER!!!';
          setGameOver();
        } else {
          lastResult.textContent = 'Wrong!';
          lastResult.style.backgroundColor = 'red';
          if(userGuess < randomNumber) {
            lowOrHi.textContent = 'Last guess was too low!';
          } else if(userGuess > randomNumber) {
            lowOrHi.textContent = 'Last guess was too high!';
          }
        }
      
        guessCount++;
        guessField.value = '';
        guessField.focus();
      }
      //Events, Adding the event listener to track and excecute the function button click
      guessSubmit.addEventListener('click', checkGuess);
      
      // setting up the game over function to reset the game
      function setGameOver() {
        guessField.disabled = true;
        guessSubmit.disabled = true;
        resetButton = document.createElement('button');
        resetButton.textContent = 'Start new game';
        document.body.appendChild(resetButton);
        resetButton.addEventListener('click', resetGame);
      }

      //Resetting function when the game is over and starting the new game
      function resetGame() {
        guessCount = 1;

        var resetParas = document.querySelectorAll('.resultParas p');

        //loops has been introduced to clear the content in the paras
        for (var i = 0 ; i < resetParas.length ; i++) {
          resetParas[i].textContent = '';
        }

        resetButton.parentNode.removeChild(resetButton);

        guessField.disabled = false;
        guessSubmit.disabled = false;
        guessField.value = '';
        guessField.focus();

        lastResult.style.backgroundColor = 'white';

        randomNumber = Math.floor(Math.random() * 100) + 1;
      }

      //End of functions


      //concatenation
      //Combaining two strings with the operators
      //Operators Example 

      var example ="This is an Example of concatenation ::";
      var name = " Vishnu";
      name;
      var hello = " nice meeting you!";
      hello;
      var message = example + name + hello;
      console.log(message);
      console.log(5+2);

      // End of operators and concatenation

      //Playing with the Objects 
      // Everything in a JavaScript can be objects
      

    </script>
  </body>
</html>
